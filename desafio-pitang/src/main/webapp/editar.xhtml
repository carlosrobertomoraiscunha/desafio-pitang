<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Página de Edição do Usuário</title>
</h:head>
<body>
	<h1 align="center">Editar Usuário</h1>
	<h:form>
		<div class="ui-g" style="justify-content: center;">
			<p:growl />

			<div class="ui-g-8">
				<div class="ui-g-12" style="display: flex; justify-content: center;">
					<h:outputLabel for="nome" value="Nome" styleClass="ui-g-4" />
					<p:inputText id="nome" value="#{editarUsuarioMB.usuario.nome}"
						required="true" placeholder="Nome"
						requiredMessage="O campo nome é obrigatório" styleClass="ui-g-8"
						autocomplete="off" />
				</div>

				<div class="ui-g-12" style="display: flex; justify-content: center;">
					<h:outputLabel for="email" value="Email" styleClass="ui-g-4" />
					<p:inputText id="email" value="#{editarUsuarioMB.usuario.email}"
						required="true" placeholder="Email"
						requiredMessage="O campo email é obrigatório" styleClass="ui-g-8"
						autocomplete="off" />
				</div>

				<div class="ui-g-12" style="display: flex; justify-content: center;">
					<h:outputLabel for="senha" value="Senha" styleClass="ui-g-4" />
					<p:password id="senha" value="#{editarUsuarioMB.usuario.senha}"
						required="true" placeholder="Senha"
						requiredMessage="O campo senha é obrigatório" styleClass="ui-g-8" />
				</div>

				<div class="ui-g-12" style="display: flex; justify-content: center;">
					<h:outputLabel for="numero-telefone" value="Telefones"
						styleClass="ui-g-4" />
					<div class="ui-g ui-g-8"
						style="padding: 0; display: flex; justify-content: space-between;">
						<h:panelGroup rendered="#{not empty editarUsuarioMB.telefones}"
							styleClass="ui-g-12" style="padding: 0; margin-bottom: 5%;">
							<p:orderList id="telefones-order-list"
								value="#{editarUsuarioMB.telefones}" var="telefone"
								responsive="true" itemValue="#{telefone}"
								controlsLocation="none">
								<p:column>
									<h:outputText value="#{telefone.toString()}" />
								</p:column>
							</p:orderList>
						</h:panelGroup>

						<div class="ui-g-12"
							style="padding: 0; display: flex; justify-content: space-between;">
							<p:inputMask id="numero-telefone"
								value="#{editarUsuarioMB.numeroTelefone}" placeholder="Número"
								mask="(99) 99999-9999" validateMask="true"
								styleClass="ui-g-12 ui-md-5" autocomplete="off" />
							<p:inputText id="tipo-telefone"
								value="#{editarUsuarioMB.tipoTelefone}" placeholder="Tipo"
								styleClass="ui-g-12 ui-md-5" autocomplete="off" />
							<p:commandButton icon="pi pi-plus" partialSubmit="true"
								process="@this numero-telefone tipo-telefone" update="@form"
								action="#{editarUsuarioMB.adicionarTelefone()}" />
						</div>
					</div>
				</div>

				<div class="ui-g-12" style="display: flex; justify-content: center;">
					<p:commandButton value="Editar" ajax="false"
						action="#{editarUsuarioMB.atualizar()}" styleClass="ui-g-4" />
				</div>
			</div>
		</div>
	</h:form>
</body>
</html>
