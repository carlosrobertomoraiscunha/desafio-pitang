<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Página Incial</title>
</h:head>
<body>
	<h1 align="center">Login do Usuário</h1>
	<h:form id="form-login-usuario" styleClass="ui-g"
		style="justify-content: center;">
		<p:growl />

		<div class="ui-g-8">
			<div class="ui-g-12" style="display: flex; justify-content: center;">
				<p:inputText id="email"
					value="#{loginUsuarioMB.loginUsuarioDTO.email}" required="true"
					placeholder="Email" requiredMessage="O campo email é obrigatório"
					styleClass="ui-g-8" autocomplete="off" />
			</div>

			<div class="ui-g-12" style="display: flex; justify-content: center;">
				<p:password id="senha"
					value="#{loginUsuarioMB.loginUsuarioDTO.senha}" required="true"
					placeholder="Senha" requiredMessage="O campo senha é obrigatório"
					styleClass="ui-g-8" autocomplete="off" />
			</div>

			<div class="ui-g-12" style="display: flex; justify-content: center;">
				<p:commandButton value="Login" ajax="false"
					action="#{loginUsuarioMB.logar()}" styleClass="ui-g-4" />
			</div>

			<div class="ui-g-12" style="display: flex; justify-content: center;">
				<p:outputLabel>Não tem uma conta? <p:link
						value="Cadastre-se" href="cadastro.xhtml" />
				</p:outputLabel>
			</div>
		</div>
	</h:form>
</body>
</html>
